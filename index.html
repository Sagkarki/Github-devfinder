<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | GitHub user search app</title>
</head>

<body>
  <div class="container">
    <div class="main">

      <div class="header">
        <h4>devfinder</h4>
        <div class="darkMode" >
          <p id="modeText">DARK</p>
          <img src="./assets/icon-moon.svg" id = "dark_btn"alt="">
        </div>        
      </div>
      
      <div class="search" id= "search_container" >
        <img src="./assets/icon-search.svg" alt="">
        <input type="text" placeholder="Search Github username...">
        <div class="search_btn">
          <button>Search</button>
        </div>
      </div>

      <div class="content">
        
        <div class="profile">
            <img id = "avatar"src="./assets/profilePlaceholder.png" alt="">
        </div>

        <div class="user">
          
          <div class="user_info">
            <div class="name" >
              <h3>Lance Toledo</h3>
            </div>
            <div class="date">
                <p>Joined 25 Jan 2011</p>
            </div>
            
          </div>
          
          <div class="username">
            <p>@lancetoledo</p>
          </div>

          <div class="bio">
            <p>This profile has no bio</p>
          </div>


          <div class="stats_container" id="statistics">
              <div class="stats">
                <p>Repos</p>
                <p>8</p>
              </div>
              <div class="stats">
                <p>Followers</p>
                <p>3938</p>
              </div>
              <div class="stats">
                <p>Following</p>
                <p>9</p>
              </div>
          </div>

        <div class="links_container">

            <div class="left">
                <div class="info">
                    <img src="./assets/icon-location.svg" alt="">
                    <p>San Francisco</p>
                </div>

                <div class="info">
                    <img src="./assets/icon-website.svg" alt="">
                    <p>https://github.blog</p>
                </div>
            </div>

            <div class="right">
                <div class="info">
                    <img src="./assets/icon-twitter.svg" alt="">
                    <p>Not Available</p>
                </div>

                <div class="info">
                    <img src="./assets/icon-company.svg" alt="">
                    <p>@github</p>
                </div>
            </div>
        </div>

        
        
        
      </div>

    </div>

  </div>
  

<script src="script.js"></script>
</body>
</html>
